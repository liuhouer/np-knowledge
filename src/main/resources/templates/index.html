<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NorthPark - Share Knowledge</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <div th:replace="navigation :: navbar"></div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Share Blog</h1>
              <span class="subheading">A Knowledge Blog by NorthPark</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        
		  <div th:each="k,stat:${list}" class="post-preview">
            <a th:href="'/archives/' + ${k.id} +'.html'" >
              <h2 class="post-title">
               [[${k.title}]]
              </h2>
              <h3 class="post-subtitle">
                  [[${k.brief}]]
              </h3>
            </a>
            <p class="post-meta">Posted by
              <a href="https://northpark.cn">northpark</a> ·
              <a th:href="'/category/' + ${k.tagsCode}">[[${k.tags}]] </a>
              on   [[${k.postDate}]] ·[[${k.viewTimes}]]次浏览
              
              </p>
              
              
          <hr th:if="not ${stat.last}">
          </div>
		    
		    
          

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" th:href="${uri} +'/' +${pageinfo.nextPage} "  th:if="${pageinfo!=null and pageinfo.hasNextPage}">Older Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <div th:replace="footer :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/clean-blog.min.js"></script>

  </body>

</html>
