<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/static/css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <div th:replace="navigation :: navbar"></div>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/post-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>[[${post.title}]]</h1>
              <h2 class="subheading">[[${post.brief}]]</h2>
              <span class="meta">Posted by
               <a href="https://northpark.cn">northpark</a> ·
                on [[${post.postDate}]] </span>
              
              </p>  
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto" id="J_content" th:utext=" ${post.content}">
           
          </div>
          <div class="col-lg-8 col-md-10 mx-auto"  th:utext=" ${post.path}">
           
          </div>
        </div>
      </div>
    </article>

    <hr>

    <!-- Footer -->
    <div th:replace="footer :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/static/js/clean-blog.min.js"></script>
    
    <script type="text/javascript">
    //禁止图片拉伸
    $(function () {
    	$(".container").find("img").each(function () {
            $(this).css('max-width', ($("#J_content").width()));
            $(this).css('margin-right', '20%');
        })
    })

	</script>
    

  </body>

</html>
